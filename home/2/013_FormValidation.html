<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Пример проверки достоверности ввода</title>
    <script type="text/javascript" src="Validate.js"></script>
    <style type="text/css">
        input.invalid {
            background-color: Pink;
        }

        input.valid {
            background-color: LightGreen;
        }
    </style>
</head>
<body>
    <form name="form1">
            Name:
        <input type="text" name="userName" onchange="validate(this, /\S/)" /><br />
            email:
        <input type="text" name="email" onchange="validate(this, /\b[a-z0-9._]+@[a-z0-9.-]+\.[a-z]{2,4}\b/i)" /><br />
            zipcode:
        <input type="text" name="zip" onchange="validate(this,/\d{5}/)" /><br />
        <input type="submit" onclick="sendForm()" />
    </form>
</body>
</html>
